<app-navbar></app-navbar>
<div *ngIf="isFetching" class="col-12" id="profile-spinner">
    <div class="spinner-border spinner" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="!isFetching" class="container-fluid">
    <app-member-data [member]="member"
                     [isAdminPage]="isAdminPage"
                     (memberUpdated)="onMemberUpdated($event)">
    </app-member-data>
    <app-member-solutions [member]="member"
                          [isAdminPage]="isAdminPage">
    </app-member-solutions>
    <app-member-puzzles [member]="member"
                        [isAdminPage]="isAdminPage">
    </app-member-puzzles>
    <app-member-comments [member]="member"
                         [isAdminPage]="isAdminPage">
    </app-member-comments>
</div>
