<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div *ngIf="isFetching" class="col-12" id="puzzle-spinner">
          <div class="spinner-border spinner" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div *ngIf="!showError && !isFetching"
          class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 puzzle-container">
          <h1>{{ title }}</h1>
          <app-puzzle-sort [category]="category" (puzzlesSorted)="onSort($event)"></app-puzzle-sort>
          <ul>
            <li *ngFor="let puzzle of puzzles">
              <app-puzzle-item [puzzle]="puzzle"></app-puzzle-item>
            </li>
          </ul>
        </div>
        <div class="error" *ngIf="showError">
          <p>{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
